<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content" onclick="getActiveLinkContent('news-normal')">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        let result = document.getElementsByTagName("li");
        console.log(result);
        return result;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let temp = document.getElementById(sectionId);
        let result = temp.getElementsByTagName("span");
        let data = [];
        for(let item of result) {
            if (item.innerText != 'HTML') continue;
            console.log(item);
            data.push(item);
        }
        return data;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let temp = document.getElementById(sectionId);
        let buf = temp.getElementsByTagName("span");
        let result = [];
        for(let item of buf) {
            if (item.innerText != spanCont) continue;
            console.log(item);
            result.push(item);
        }
        return result;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let temp = document.getElementById(sectionId);
        let result = temp.getElementsByClassName("active");
        for(let item of result){
            console.log(item.innerText);
        }
        return result;
    }

    </script>
</body>
</html>
